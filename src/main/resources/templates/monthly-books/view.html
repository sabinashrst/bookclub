<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Bookclub | Welcome</title>
    <!--  Bootstrap StyleSheet CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
<div class="card-deck">
    <div class="card-body">
        <h5 class="card-title" th:text="${book.getTitle()}"></h5>
        <strong>Description:</strong>
        <p class="card-text" th:text="${book.getDescription()}"></p>
        <strong>ISBN:</strong>
        <p class="card-text" th:text="${book.getIsbn()}"></p>
        <strong>Authors:</strong>
        <ul th:each="author : ${book.getAuthors()}">
            <li th:text="${author}"></li>
        </ul>
    </div>
</div>

<a href="/" th:href="@{/}">Return to books</a>
<div th:insert="~{fragments/scriptFooter :: scriptFooter}"></div>
</body>

</html>
